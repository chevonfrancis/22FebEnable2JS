<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--FORMS-->
    <!--two main attributes-->
    <!--ACTION and METHOD-->
    <!--methods-> how to send data-->
    <!--action -> where to send data-->

    <!--GET method -> send input into the URL bar-->
    <!--with a key : value pair-->
    <!-- uses hyperlink-->

    <form method="get" action="">
        <h4>
            GET form
        </h4>
        <!--an input for text-->
        <input name="query" type="text"/>
        <!--a button to submit teh form-->
        <button type="submit">SEND</button>
        </form>

        <!--POST method-->
        <!--sends data to action URL-->
        <form method="post" action="./mailform.php">
            <h4>POST form</h4>
            <input name="message" type="text"/>
            <button type="submit">MAIL</button>
        </form>

        <!--you dont NEED an action or a methid to make a form-->
        <form>
            <h4>MOre Inputs</h4>

            <!--Chevkboxes-->
            <input type="checkbox" name="checkbox1"
            value="1"/>1
            <input type="checkbox" name="checkbox2"
            value="2"/>2

            <!--Radio button-->
            <!--They can be linked together-->
            <fieldset>
                <legend>Question 1: </legend>
                <input type="radio" name="choice" value="a"/>a
                <input type="radio" name="choice" value="b"/>b
                <input type="radio" name="choice" value="c"/>c
                <input type="radio" name="choice" value="d"/>d
            </fieldset>

            <!--data selection -->
            <input type="date" name="booking"/>

            <!--color-->
            <input type="color" name="shading"/>
        
        </form>

        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
