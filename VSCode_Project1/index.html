<!-- DOCUMENT TYPE DEFINITION -->
<!--  tells browser it is reading html -->
<!DOCTYPE html>
<!---^ this is for HTMLS -->

<!-- OUT HTML -->
<!-- first open, last closed -->
<html>

    <!-- TWO SECTIONS INSIDE HTML -->
    <!-- HEAD and BODY -->
    <head>
        <!-- metadata - character set, author, viewpoint settings -->
        <!-- links  to external files -->
        <!-- info about documents properties -->
        <title>
            My first webpage
        </title>

    </head>

    <!-- remember FIRST OPENED LAST CLOSED -->
    <body>
        <!-- contents vvisible on the webpage-->
        <!-- to control what we see on the webage we divide it up -->
        <div>
            Hello World!
        </div>


    

    <!-- PREDEFINED TYPES-->

    <!-- HEADINGS -->
    <h1>
        Heading 1 - The Largest Heading
    </h1>
    <h6>
        Heading 6 - The Smallest Heading
    </h6>
     
    <!-- the paragraph-->
    <p>
       <b> Hi my name is Chevon Francis.</b>I am now practicing HTML for work. This is how we make paragraph types. 
    </p>

    <div>
        <b>
            <i>
                <u>
                    this is new text. new type
                </u>
            </i>
        </b>
    </div>

    <!-- horizontal rules and line breaks-->
    <hr/>
    <hr/>
    <hr/>
    <hr/>

    <br/>

    <hr/>

    


    </body>

</html>
